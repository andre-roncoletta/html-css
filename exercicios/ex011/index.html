<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios no HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="media/so-sweet-musica.mp3" type="audio/mpeg">
        <source src="media/so-sweet-musica.ogg" type="audio/ogg">
        <source src="media/so-sweet-musica.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao pode reproduzir este audio</p> <a href="media/so-sweet-musica.mp3">Clique aqui para baixar o arquivo</a>
    </audio>
    
</body>
</html>
