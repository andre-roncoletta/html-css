<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video esta hospedado no meu proprio servidor</p>
    <video controls width="560" poster=""> 
<source src="midia/meu-video.mp4" type="video/mp4">
<source src="midia/meu-video.mkv" type="video/mp4">
<source src="midia/meu-video.webm" type="video/webm">
<p>Seu navegador nao tem compatibilidade com esse video</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=XD2YTWT8GFEV8NMQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/71127606?h=d543aa14ac&color=ffffff&title=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/71127606">Animation Reel 2022</a> from <a href="https://vimeo.com/user7119682">Gideon Dunn</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
