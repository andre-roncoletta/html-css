<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Londona';
            src: url(fonts/Londona-reguler.otf) format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Londona;
        }

        h1{
            font-family: Londona;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Expedita beatae, doloremque aperiam ea similique veritatis consequuntur eos voluptate. Sapiente dicta dolorum itaque est! Hic assumenda facere aspernatur libero, voluptates soluta.</p>
</body>
</html>
